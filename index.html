<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shopping List</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600|Open+Sans+Condensed:700,300' rel='stylesheet' type='text/css'>
</head>
<body>

  <header class="app-head">
    <div class="content">
      <h1 class="app-title">MyShoppingList</h1>
    </div>
  </header>

  <section class="list">
    <div class="content">
      <div class="new-item">
        <h3 class="item">+ Add an item...</h3>
      </div>
      <div class="list-item">
        <div class="squaredThree">
        <input type="checkbox" value="None" id="squaredThree" name="check" checked />
      <label for="squaredThree"></label>
      </div>
        <h3 class="item">Item 1</h3>

      </div>
      <div class="list-item">
        <h3 class="item">Item 2</h3>
      </div>
      <div class="list-item">
        <h3 class="item">Item 3</h3>
      </div>
      <div class="list-item">
        <h3 class="item">Item 4</h3>
      </div>
      <div class="list-item">
        <h3 class="item">Item 5</h3>
      </div>
    </div>
  </section>
  
</body>
</html>
